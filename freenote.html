<html>
  <head>
    <title>Bike GPS</title>

    <meta

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"

    <style type="text/css">
      @font-face {
        font-family: "Happiness-Sans-Title";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2205@1.0/Happiness-Sans-Title.woff2")
          format("woff2");
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: "MinSans-Medium";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/MinSans-Medium.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }
      @import url("https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css");

      :root {
        --text-color: #f0f4f5;
        --background-color: #415462;
        --accent-color: #5dba83;
      }
      #vizContainer {
        height: 700px;
      }
      #selc {
        border: 1px solid #bbbbbb;
      }
      body {
        font-family: "NanumSquare";
        padding-top: 20px;
      }
      a {
        text-decoration: none;
        color: black;
      }
      a:link {
        color: black;
        text-decoration: none;
      }
      a:visited {
        color: black;
        text-decoration: none;
      }
      .navbar {
        display: flex;
        justify-content: start;
        align-items: left;
        text-align: left;
        background: #f3f3f3;
        padding: 8px 12px;
      }
      .navbar_logo {
        font-family: "Happiness-Sans-Title";
        font-size: 30px;
        color: black;
        margin-left: 10px;
      }
      .navbar_menu {
        display: flex;
        list-style: none;
        font-size: 20px;
        padding-left: 3%;
        padding-top: 5px;
      }
      .navbar_menu li {
        padding: 8px 16px;
      }
      .navbar_menu :hover {
        background: #5dba83;
        border-radius: 4px;
      }
      .navbar_togglebtn {
        display: none;
        position: absolute;
        right: 32px;
        font-size: 24px;
        color: #5dba83;
      }
      @media screen and(max-width:768px) {
        .navbar {
          flex-direction: column;
          align-items: flex-start;
          padding: 8px 24px;
        }
        .navbar_menu {
          display: none;
          flex-direction: column;
          align-items: center;
          width: 100%;
        }
        .navbar_menu li {
          width: 100%;
          text-align: center;
        }
        .navbar_togglebtn {
          display: block;
        }
        .navbar_menu.active {
          display: flex;
        }
      }
      .btn-check {
        border-radius: 10px;
      }
      .btn {
        font-size: 20px;
      }
      input {
        outline: none;
      }
      #name {
        height: 45px;
        border: none;
      }
      .searchform {
        font-family: "MinSans-Medium";
        border-style: solid;
        border-width: 1px;
        border-color: #5dba83;
        height: 50px;
      }
      .Searchs :focus-within {
        border-width: 0.5px;
        transition-duration: 1s;
        border-radius: 50px;
      }
      .searchbtn {
        border-radius: 50px;
      }
      i {
        color: #5dba83;
      }
      .poi-ranking {
        font-family: "MinSans-Medium";
      }
      .poi-ranking > dt {
        font-size: 20px;
        padding: 5px 5px;
      }
      .poi-ranking > dd > ol {
        margin-left: 5px;
      }
      .poi-ranking > dd > ol > li {
        padding: 1px 7px;
        padding-right: 0px;
      }
      .duration-ranking {
        font-family: "MinSans-Medium";
      }
      .duration-ranking > dt {
        font-size: 20px;
        padding: 5px 5px;
      }
      .duration-ranking > dd > ol {
        margin-left: 5px;
      }
      .duration-ranking > dd > ol > li {
        padding: 1px 7px;
        padding-right: 0px;
      }
      .gps-ranking {
        font-family: "MinSans-Medium";
      }
      .gps-ranking > dt {
        font-size: 20px;
        padding: 5px 5px;
      }
      .gps-ranking > dd > ol {
        margin-left: 5px;
      }
      .gps-ranking > dd > ol > li {
        padding: 1px 7px;
        padding-right: 0px;
      }
      .selectbox {
        font-family: "MinSans-Medium";
        margin-top: 5px;
        margin-bottom: 5px;
        width: 100%;
        height: 40px;
        font-size: 19px;
      }
      .btn-group {
        margin-top: 5px;
        margin-bottom: 5px;
      }
      .ifa {
        margin-top: 50px;
      }
      .ifamap {
        margin-top: 100px;
      }
      .nickinput {
        border: 0.7px solid #969696;
        border-radius: 15px;
        margin-bottom: 5px;
        height: 50px;
        width: 300px;
        padding-left: 15px;
      }
      .reviewinput {
        width: 80%;
        height: 190px;
        border: none;
        border-radius: 25px;
        padding: 10px 15px;
        padding-bottom: 80px;
      }
      .reviewinput:focus {
        border: none;
        outline: none;
      }
      #rplace {
        height: 200px;
        border: 2px solid #969696;
        border-radius: 15px;
      }
      .reviewbtn {
        position: absolute;
        right: 15px;
        margin-right: 15px;
        border-radius: 2px;
        width: 15%;
        height: 50px;
        max-width: 150px;
        min-width: 100px;
        margin-top: 130px;
        border: 0.5px solid #e3e3e3;
      }
      .uusername {
        font-size: 16px;
        font-weight: 600;
      }
      .uudate {
        margin-left: 10px;
        color: #415462;
        font-size: 10px;
      }
      .uureview {
        margin-top: 5px;
        font-size: 16px;
      }
      .carousel-control-prev {
        margin-top: 30px;
        margin-left: 85%;
        height: 15px;
        width: 15px;
      }
      .carousel-control-prev-icon {
        background-color: black;
      }
      .carousel-control-next {
        margin-top: 30px;
        height: 15px;
        width: 15px;
      }
      .carousel-control-next-icon {
        background-color: black;
      }
    </style>
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar_logo">
        <img src="bikegps" width="60" />
        <a href="main">따릉이 핫 스팟</a>
      </div>

      <ul class="navbar_menu">
        <li><a href="main">Home</a></li>
        <li><a href="">자유게시판</a></li>
        <li><a href="about">about</a></li>
      </ul>
      <a href="#" class="navbar_togglebtn">
        <i class="fas fa-bars"></i>
      </a>
    </nav>
    <div class="col-lg-12">
      <h1>자유게시판</h1>
      <div class="ifa col-lg-12" id="ifa">
        <form action="/freereview" method="POST" target="iframe1">
          <input
            class="form-control nickinput"
            type="text"
            name="username"
            placeholder="ID"
            required
            style="height: 50px"
            autocomplete="off"
          />
          <div id="rplace">
            <textarea
              class="reviewinput"
              type="text"
              name="innertext"
              placeholder="자유게시판에 의견을 남겨주세요"
              required
              autocomplete="off"
            ></textarea>
            <button
              type="submit"
              class="btn btn-outline-secondary reviewbtn"
              onclick="javascript:frhis()"
            >
              등록
            </button>
          </div>
        </form>
        <iframe id="iframe1" name="iframe1" style="display: none"></iframe>
      </div>
    </div>
  </body>
</html>

  frhis();
</script>
