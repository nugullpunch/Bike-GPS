<html>
  <head>
    <title>Bike GPS</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width = device-width, initial-scale = 1, minimum-scale=0.25"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script
      src="https://kit.fontawesome.com/b17d4fa9e7.js"
      crossorigin="anonymous"
    ></script>

    <script src="uber"></script>
    <script src="uber2"></script>
    <script src="loaddb"></script>
    <script src="https://online.tableau.com/javascripts/api/tableau-2.6.0.min.js"></script>
    <link rel="stylesheet" href="freenotecss" />
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar_logo">
        <img src="bikegps" width="60" />
        <a href="main">따릉이 핫 스팟</a>
      </div>

      <ul class="navbar_menu">
        <li><a href="main">Home</a></li>
        <li><a href="">자유게시판</a></li>
        <li><a href="about">about</a></li>
      </ul>
      <a href="#" class="navbar_togglebtn">
        <i class="fas fa-bars"></i>
      </a>
    </nav>
    <div class="col-lg-12">
      <h1>자유게시판</h1>
      <div class="ifa col-lg-12" id="ifa">
        <form action="/freereview" method="POST" target="iframe1">
          <input
            class="form-control nickinput"
            type="text"
            name="username"
            placeholder="ID"
            required
            style="height: 50px"
            autocomplete="off"
          />
          <div id="rplace">
            <textarea
              class="reviewinput"
              type="text"
              name="innertext"
              placeholder="자유게시판에 의견을 남겨주세요"
              required
              autocomplete="off"
            ></textarea>
            <button
              type="submit"
              class="btn btn-outline-secondary reviewbtn"
              onclick="javascript:frhis()"
            >
              등록
            </button>
          </div>
          <div>
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col" style="width: 10%">#</th>
                  <th scope="col" style="width: 60%">내용</th>
                  <th scope="col" style="width: 15%">글쓴이</th>
                  <th scope="col" style="width: 15%">날짜</th>
                </tr>
              </thead>
              <tbody id="frtable"></tbody>
            </table>
          </div>
        </form>
        <iframe id="iframe1" name="iframe1" style="display: none"></iframe>
      </div>
    </div>
  </body>
</html>
<script>
  frhis();
</script>
