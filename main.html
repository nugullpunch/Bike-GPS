<html>

    <meta charset="utf-8" />

    <link

    <script src="https://unpkg.com/h3-js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script src="https://online.tableau.com/javascripts/api/tableau-2.6.0.min.js"></script>
    <style type="text/css">
      #map {
        border: 2px solid black;
        width: 1200px;
        height: 700px;
        margin-left: 1%;
      }
      #vizContainer {
        border: 2px solid black;
        width: 1200px;
        height: 700px;
        margin-left: 1%;
      }
      #selc {
        border: 2px solid black;
        width: 400px;
        height: 700px;
        margin-left: 2%;
      }
      body {
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <div style="display: flex">
      <div class="Searchs" style="margin-left: 2%">
        <form>
          <input
            type="text"
            id="name"
            style="width: 200px; height: 50px"
            placeholder="검색창입니다."
          />
          <button style="width: 50px; height: 50px">검색</button>
        </form>
      </div>
      <div
        class="btn-group btn-group-toggle btn-group-lg"
        data-toggle="buttons"
        style="margin-left: 10px"
      >
        <label class="btn btn-outline-success active">
          <input
            type="radio"
            name="options"
            autocomplete="off"
            checked
            id="poi"
            onclick
          />
          POI 지점파악
        </label>
        <label class="btn btn-outline-success">
          <input type="radio" name="options" autocomplete="off" id="dloc" />
          따릉이 대여소 위치
        </label>
        <label class="btn btn-outline-success">
          <input type="radio" name="options" autocomplete="off" id="moim" />
          모임 장소 추천
        </label>
      </div>
    </div>
    <div style="display: flex">
      <div id="selc">POI순위</div>
      <div id="vizContainer"></div>
    </div>
    <div id="map"></div>
    <div id="map2"></div>
  </body>
