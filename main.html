<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width = device-width, initial-scale = 1, minimum-scale=0.25"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- <script src="uber"></script> -->
    <script src="uber2"></script>
    <script src="loaddb"></script>
    <script src="https://online.tableau.com/javascripts/api/tableau-2.6.0.min.js"></script>

    <style type="text/css">
      #vizContainer {
        height: 700px;
      }
      #selc {
        border: 2px solid black;
      }
      body {
        padding-top: 20px;
      }
      .btn-check {
        border-radius: 10px;
      }
      .btn {
        font-size: 25px;
      }

      #name {
        height: 50px;
      }
      .Searchs :focus {
        border-width: 0.5px;
        transition-duration: 1s;
        border-radius: 50px;
      }
    </style>
  </head>

  <body>
    <div class="col-xs-11">
      <div class="row">
        <div class="col-lg-9">
          <div class="col-xs">
            <div
              class="btn-group"
              role="group"
              aria-label="Basic radio toggle button group"
            >
              <input
                type="radio"
                class="btn-check"
                name="options"
                autocomplete="off"
                id="poi"
                onclick="javascript:poidlocmoim(event)"
                checked
              />
              <label class="col-lg btn btn-outline-success" for="poi" id="asd">
                POI 지점파악
              </label>
              <input
                type="radio"
                class="btn-check"
                name="options"
                autocomplete="off"
                id="dloc"
                onclick="javascript:poidlocmoim(event)"
              />
              <label class="col-lg-5 btn btn-outline-success" for="dloc">
                따릉이 대여소 위치
              </label>

              <input
                type="radio"
                class="btn-check"
                name="options"
                autocomplete="off"
                id="moim"
                onclick="javascript:poidlocmoim(event)"
              />
              <label class="col-lg-3 btn btn-outline-success" for="moim">
                모임 장소 추천
              </label>
            </div>
          </div>
        </div>

        <div class="col-lg-3">
          <div class="Searchs">
            <form>
              <input
                type="text"
                class="inputsearch"
                id="name"
                placeholder="검색창입니다."
                style="width: 70%"
              />
              <button
                class="btn btn-outline-secondary"
                style="width: 20%; height: 50px"
              >
                검색
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-9" id="vizContainer"></div>
        <div class="col-sm" id="selc">POI순위</div>
      </div>
      <div id="map">
        <form action="/test" method="POST">
          <input
            class="form-control"
            type="text"
            name="username"
            placeholder="ID"
            required
            style="height: 50px"
            target="blackifr"
          />
          <input
            type="text"
            name="innertext"
            placeholder="리뷰"
            required
            autocomplete="off"
            style="width: 550px; height: 50px"
          />
          <button
            type="submit"
            class="btn btn-outline-secondary"
            style="width: 70px; height: 50px"
          >
            등록
          </button>
        </form>
      </div>
    </div>
  </body>
  <iframe name="blackifr" style="display: none" ;></iframe>
</html>

<script>
  var containerDiv = document.getElementById("vizContainer"),
    url =
      "https://public.tableau.com/views/1_16494840562800/1?:language=ko-KR&publish=yes&:display_count=n&:origin=viz_share_link";
  //태블로 한거 가져올 필요 존재
  var viz = new tableau.Viz(containerDiv, url);
</script>
